<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;"> Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>sohel</td>
            <td>25</td>
            <td>delhi</td>
        </tr>
        <tr>
            <td>jay</td>
            <td>24</td>
            <td>mumbai</td>
        </tr>
        <tr>
            <td>nikhil</td>
            <td>40</td>
            <td>nagpur</td>
        </tr>
    </tbody>
</table>

</body>
</html>
